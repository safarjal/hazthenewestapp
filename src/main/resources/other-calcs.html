<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
    <link rel="manifest" href="images/manifest.json">
    <link rel="stylesheet" href="style.css">

<!--    <script src="./language-change.js" defer></script>-->
    <script src="hazthenewestapp.js" defer></script>
    <title>Other: Haidh and Nifas Calculator</title>
</head>

<body class="rtl">
    <header>
        <div class="nav">
            <a class="nav-link" href="./index.html" title="Home">
                <img class="icon" src="images/home.svg">
            </a>
            <h1>
                <span class="english lang-invisible">Other Calculations</span>
                <span class="urdu">دیگر حسابات</span>
            </h1>
        </div>
        <div id="language-selection">
            <select name="language" id="language" onchange="onChangeFunction(this.value)">
                <option class="rtl" selected="selected" value="urdu">اردو</option>
                <option value="english">English</option>
            </select>
            <label class="english lang-invisible rtl" for="language">زبان تبديل كريں</label>
            <label class="urdu" for="language">Select Language</label>
        </div>
        <hr>
    </header>

    <main>
        <section class="calc-duration">
            <form action="">
                <h2>
                    <span class="urdu">Calculate Duration</span>
                    <span class="english lang-invisible">Calculate Duration</span>
                </h2>
                <div class="row">
                    <div>
                        <input type="radio" name="get_duration_is_date_only" checked id="get_duration_only_date" value="date_only">
                        <label class="urdu" for="get_duration_only_date">صرف تاریخ</label>
                        <label class="english lang-invisible" for="get_duration_only_date">Date Only</label>
                    </div>
                    <div>
                        <input type="radio" name="get_duration_is_date_only" id="get_duration_time_date" value="date_time">
                        <label class="urdu" for="get_duration_time_date">تاریخ اور وقت</label>
                        <label class="english lang-invisible" for="get_duration_time_date">Date and Time</label>
                    </div>
                </div>
                <div class="row">
                    <label class="urdu" for="start_date">Start Date</label>
                    <label class="english lang-invisible" for="start_date">Start Date</label>
                    <input type="date" name="start_date" id="start_date" onchange="">
                </div>
                <div class="row">
                    <label class="urdu" for="end_date">End Date</label>
                    <label class="english lang-invisible" for="end_date">End Date</label>
                    <input type="date" name="end_date" id="end_date" onchange="">
                </div>
                <input type="button" value="Next" id="get_duration_button" onclick="">
                <div class="output" id="calc_duration_output"></div>
            </form>
        </section>
        <hr>
        <section class="add_time_date">
            <form action="">
                <h2>
                    <span class="urdu">Add Time to Date</span>
                    <span class="english lang-invisible">Add Time to Date</span>
                </h2>
                <div class="row">
                    <div>
                        <input type="radio" name="is_date_only_add_time_to_date" checked id="add_time_to_date_only_date" value="date_only">
                        <label class="urdu" for="add_time_to_date_only_date">صرف تاریخ</label>
                        <label class="english lang-invisible" for="add_time_to_date_only_date">Date Only</label>
                    </div>
                    <div>
                        <input type="radio" name="is_date_only_add_time_to_date" id="add_time_to_date_time_date" value="date_time">
                        <label class="urdu" for="add_time_to_date_time_date">تاریخ اور وقت</label>
                        <label class="english lang-invisible" for="add_time_to_date_time_date">Date and Time</label>
                    </div>
                </div>
                <div class="row">
                    <label class="urdu" for="date_to_add_to">تاریخ</label>
                    <label class="english lang-invisible" for="date_to_add_to">Date</label>
                    <input type="date" name="date_to_add_to" id="date_to_add_to">
                </div>
                <div class="row">
                    <label class="urdu" for="time_to_add">وقت</label>
                    <label class="english lang-invisible" for="time_to_add">Time</label>
                    <input type="text" name="time_to_add" id="time_to_add" >
                </div>
                <input type="button" id="add_time_to_date_button" value="name" onclick="">
                <div class="output" id="add_time_date_output"></div>
            </form>
        </section>
    </main>
</body>

</html>
